<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu id="sidemenu" contentId="main-content" type="overlay" side="end">
      <ion-content>
        <div>
          <ion-list id="lista-head">
            <ion-title>Bienvenido</ion-title>
            <ion-note>{{Cuenta}}</ion-note>
          </ion-list>
          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-label style="text-align: end;">{{ p.title }}</ion-label>
              <ion-icon slot="end" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
        </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
